<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 11</title>
    <style></style>
  </head>
  <body>
    <form action="" method="post">
      <hr style="border: 0.5px solid black" />
      <h2>A form used to set a users prefernce for links:</h2>
      <label for="color">Choose a color for links:</label>
      <select name="color" id="">
        <option value="green">Green</option>
        <option value="blue">Blue</option>
      </select>
      <label for="links">Underline links?</label>
      <input type="radio" name="links" value="yes" />
      <label for="radio">Yes</label>
      <input type="radio" name="links" value="no" />
      <label for="radio">No</label><br />
      <br />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      <hr style="border: 0.5px solid darkgray" />
      <h2>A form used to register to a forum:</h2>
      <fieldset>
        <legend>Register now</legend>
        <label for="name">Name:</label>
        <input type="text" name="name" /> <br />
        <label for="email">E-mail:</label>
        <input type="email" name="email" />
        <p>Which web browser do you use? (Check all that apply)</p>
        <input type="checkbox" name="firefox" />
        <label for="checkbox">Firefox</label>
        <p>Enter a forum signature</p>
        <textarea name="signature" id="signature" cols="50" rows="10"></textarea
        ><br />
        <label for="Chose a password">Password</label>
        <input type="password" name="password" id="" /><br />
        <label for="repas">Re-type password</label>
        <input type="password" name="repas" /><br />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </fieldset>
    </form>
  </body>
</html>
